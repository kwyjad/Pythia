enabled: true
base_url: "https://api.acleddata.com/acled/read"
window_days: 450
limit: 5000
auth:
  type: query
  params:
    email: "${ACLED_USERNAME}"
    key: "${ACLED_PASSWORD}"
query:
  event_date_where: "between"
  format: "json"
  limit: 5000
token: ""
keys:
  date: ["event_date", "event_date_new", "date"]
  event_type: ["event_type"]
  sub_event_type: ["sub_event_type"]
  iso3: ["iso3", "country_iso3", "#country+code"]
  country: ["country"]
  fatalities: ["fatalities", "#affected+killed", "#fatalities"]
  notes: ["notes", "description"]
unrest_types: ["Protests", "Riots"]
onset:
  enabled: true
  battle_event_types: ["Battles"]
  lookback_months: 12
  threshold_battle_deaths: 25
participants:
  enabled: false
  regex: "(?:participants?|protesters?)\\D{0,10}([0-9][0-9,\\.]+)"
  aggregate: "sum"
publisher: "ACLED"
source_type: "other"

client:
  base_url: "https://api.acleddata.com"
  endpoint: "/acled/read"
  timeout: 30
  max_retries: 4
  page_size: 5000
  fields:
    - event_date
    - iso3
    - country
    - fatalities
  use_stub: false
