version: 1
name: dtm_displacement
columns:
  - name: source
    type: string
  - name: country_iso3
    type: string
  - name: admin1
    type: string
    nullable: true
  - name: event_id
    type: string
  - name: as_of
    type: timestamp
  - name: month_start
    type: date
  - name: value_type
    type: string
    allowed:
      - new_displaced
  - name: value
    type: integer
  - name: unit
    type: string
    allowed:
      - people
  - name: method
    type: string
    allowed:
      - dtm_stock_to_flow
  - name: confidence
    type: string
    allowed:
      - low
      - medium
      - high
  - name: raw_event_id
    type: string
  - name: raw_fields_json
    type: string
primary_key:
  - country_iso3
  - admin1
  - month_start
  - method
