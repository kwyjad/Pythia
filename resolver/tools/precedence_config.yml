# Precedence policy â€” 3 active connectors + EM-DAT (historical read-only)
metric_preference: [in_need, affected]   # PIN first, else PA

tiers:
  - ["ifrc_montandon", "acled"]
  - ["idmc"]
  - ["emdat"]                            # historical read-only (no connector)

source_precedence:
  - ifrc_or_gov_sitrep
  - acled
  - idmc
  - emdat_historical

source_mapping:
  ifrc_or_gov_sitrep:
    source_type: ["sitrep", "gov"]
    publisher: ["IFRC"]
  acled:
    source_type: ["other"]
    publisher: ["ACLED"]
  idmc:
    source_type: ["agency"]
    publisher: ["IDMC"]
  emdat_historical:
    source_type: ["agency"]
    publisher: ["EM-DAT", "CRED/EM-DAT"]

conflict_rule:
  threshold_pct: 20
  tie_breaker: latest_as_of

cutoff:
  timezone: "Europe/Istanbul"
  lag_days_allowed: 7

lags:
  acled: 2d
  ifrc_montandon: 2d
  idmc: 3d
