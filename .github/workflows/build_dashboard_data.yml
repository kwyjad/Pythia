name: Build dashboard data

on:
  schedule:
    - cron: "0 * * * *" # hourly; adjust as you like
  workflow_dispatch:

jobs:
  build-parquet:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Build parquet snapshot
        run: |
          python - << 'PY'
          import pandas as pd, os
          src_csv_candidates = [
              "forecast_logs/forecasts.csv",
              "forecasts.csv",
              "logs/forecasts.csv"
          ]
          path = None
          for c in src_csv_candidates:
              if os.path.exists(c):
                  path = c
                  break
          if not path:
              raise SystemExit("Could not find forecasts.csv; adjust candidates.")
          df = pd.read_csv(path)
          out_dir = "dashboard/data"
          os.makedirs(out_dir, exist_ok=True)
          df.to_parquet(f"{out_dir}/forecasts.parquet")
          print("Wrote", f"{out_dir}/forecasts.parquet", "rows:", len(df))
          PY

      - name: Commit snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add dashboard/data/forecasts.parquet
          git commit -m "chore(dashboard): refresh parquet snapshot" || echo "No changes"
          git push
