name: resolver-ci-fast

on:
  push:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  pull_request:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-tests:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    name: fast-tests (duckdb=${{ matrix.duckdb_label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - duckdb_spec: "duckdb==0.10.*"
            duckdb_label: "0_10_x"
          - duckdb_spec: "duckdb"
            duckdb_label: "latest"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONDONTWRITEBYTECODE: 1
      TZ: Europe/Istanbul
      RESOLVER_DUCKDB_DISABLE_MERGE: "1"
      RESOLVER_DIAG: ${{ contains(matrix.duckdb_label, '0_10') && '1' || '0' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show commit context
        run: |
          echo "GITHUB_SHA=${GITHUB_SHA}"
          echo "PR_HEAD_SHA=${{ github.event.pull_request.head.sha || '' }}"
          git rev-parse HEAD
          git show -s --date=iso --format='%H %cd %s'

      - name: Derive sanitized artifact suffix
        if: always()
        run: |
          raw="${{ matrix.duckdb_label }}"
          if [ -z "${raw}" ]; then
            raw="${{ matrix.duckdb }}"
          fi
          if [ -z "${raw}" ]; then
            raw="latest"
          fi
          SAFE_SUFFIX="${raw}"
          SAFE_SUFFIX="${SAFE_SUFFIX//\*/_}"
          SAFE_SUFFIX="${SAFE_SUFFIX// /_}"
          SAFE_SUFFIX="$(printf '%s' "${SAFE_SUFFIX}" | tr -c 'A-Za-z0-9_.-' '_')"
          echo "SAFE_SUFFIX=${SAFE_SUFFIX}" >> "$GITHUB_ENV"

      - name: Debug repo context
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          python -c "import pathlib; p = pathlib.Path().resolve(); print('CWD:', p); print('Tree:', len(list(p.glob('**/*'))))"

      - name: "Anti-drift: assert no legacy repo references"
        run: |
          part_a="spa"
          part_b="gbot"
          script_path="scripts/ci/assert_no_${part_a}${part_b}_refs.sh"
          chmod +x "$script_path"
          "$script_path"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Confirm Pythia root
        run: ls -la && test -f pyproject.toml

      - name: Ensure workspace install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip uninstall -y resolver || true
          pip install -e .[db,test]

      - name: Install DuckDB (ensure available for tests)
        run: |
          python -m pip install --upgrade pip
          python -m pip install "${{ matrix.duckdb_spec }}"

      - name: Verify DuckDB presence
        run: |
          python - <<'PY'
          import importlib.util, sys
          spec = importlib.util.find_spec("duckdb")
          if spec is None:
              print("❌ DuckDB not installed — cannot run DB parity tests.")
              sys.exit(1)
          import duckdb
          print("✅ DuckDB installed:", duckdb.__version__)
          PY

      - name: Show resolver import location & DuckDB version
        run: |
          python - <<'PY'
          import hashlib, inspect, pathlib, sys
          import duckdb, resolver
          import resolver.db.duckdb_io as duckdb_io

          print("Python executable:", sys.executable)
          resolver_path = pathlib.Path(resolver.__file__).resolve()
          duckdb_io_path = pathlib.Path(inspect.getfile(duckdb_io)).resolve()

          print("resolver module path:", resolver_path)
          print("duckdb_io.py path:", duckdb_io_path)
          print("duckdb_io.py sha256:", hashlib.sha256(duckdb_io_path.read_bytes()).hexdigest())
          print("duckdb version:", getattr(duckdb, "__version__", "n/a"))
          PY

      - name: Upload duckdb_io.py used by CI
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-duckdb-io
          path: resolver/db/duckdb_io.py
          overwrite: true

      - name: Upload schema.sql used by CI
        if: ${{ always() && hashFiles('resolver/db/schema.sql') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-schema
          path: resolver/db/schema.sql
          overwrite: true

      - name: Run fast tests
        run: |
          python -m pytest -q resolver/tests -k "not slow and not nightly" --maxfail=1 --disable-warnings --junitxml=pytest-junit.xml

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-pytest
          path: pytest-junit.xml

      - name: Upload diagnostics on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-diagnostics
          path: |
            **/*.duckdb
            pytest-junit.xml
            ./**/resolver_debug.log
          if-no-files-found: ignore
          overwrite: true

  db_tests:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
    name: db-tests (duckdb=${{ matrix.duckdb_label }})
    strategy:
