          overwrite: true

      - name: Upload schema.sql used by CI
        if: ${{ always() && steps.dbfiles.outputs.present == 'true' && hashFiles('resolver/db/schema.sql') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-schema
          path: resolver/db/schema.sql
          overwrite: true

      - name: Run DuckDB tests
        if: steps.dbfiles.outputs.present == 'true'
        env:
          RESOLVER_DB_URL: duckdb:///${{ runner.temp }}/resolver.ci.duckdb
        run: python -m pytest -q resolver/tests/test_db_parity.py resolver/tests/test_duckdb_idempotency.py

      - name: Upload diagnostics on failure
        if: ${{ failure() && steps.dbfiles.outputs.present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-${{ matrix.duckdb_label || 'na' }}-${{ github.run_id }}-${{ github.run_attempt }}-diagnostics
          path: |
            **/*.duckdb
            pytest-junit.xml
            ./**/resolver_debug.log
          if-no-files-found: ignore
          overwrite: true

      - name: Skip DB tests (not present)
        if: steps.dbfiles.outputs.present != 'true'
        run: echo "::notice ::Skipping DB tests (files not present in this repo/branch)."

  db_tests_nocache:
