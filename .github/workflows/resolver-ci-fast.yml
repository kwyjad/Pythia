name: resolver-ci-fast

on:
  push:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  pull_request:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  workflow_dispatch: {}

concurrency:
  group: fast-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-tests:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONDONTWRITEBYTECODE: 1
      TZ: Europe/Istanbul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (Poetry if available, else pip)
        shell: bash
        run: |
          set -eux
          if [[ -f "pyproject.toml" ]]; then
            python -m pip install --upgrade pip
            if grep -q "\[tool.poetry\]" pyproject.toml; then
              pip install poetry
              poetry config virtualenvs.create false
              poetry install --no-interaction --no-ansi
            else
              pip install -e .
            fi
          elif [[ -f "requirements.txt" ]]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install -e .
          else
            python -m pip install --upgrade pip
            pip install -e .
          fi

      - name: Run fast tests
        run: |
          python -m pytest -q resolver/tests -k "not slow and not nightly" --maxfail=1 --disable-warnings --junitxml=pytest-junit.xml

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-pytest-results
          path: pytest-junit.xml
