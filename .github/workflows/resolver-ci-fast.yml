---
name: Resolver CI

on:
  push:
    branches:
      - main
    paths:
      - "resolver/api/**"
      - "resolver/cli/**"
      - "resolver/common/**"
      - "resolver/config/**"
      - "resolver/connectors/**"
      - "resolver/db/**"
      - "resolver/diag/**"
      - "resolver/diagnostics/**"
      - "resolver/ingestion/**"
      - "resolver/io/**"
      - "resolver/query/**"
      - "resolver/snapshot/**"
      - "resolver/tests/**"
      - "resolver/tools/**"
      - "resolver/transform/**"
      - "resolver/*.py"
      - "resolver/requirements*.txt"
      - "pyproject.toml"
      - "scripts/ci/collect_diagnostics.py"
      - "scripts/ci/make_ai_summary.py"
      - "scripts/ci/run_and_capture.sh"
      - "scripts/ci/validate_python_syntax.py"
      - "constraints-ci.txt"
  pull_request:
    paths:
      - "resolver/api/**"
      - "resolver/cli/**"
      - "resolver/common/**"
      - "resolver/config/**"
      - "resolver/connectors/**"
      - "resolver/db/**"
      - "resolver/diag/**"
      - "resolver/diagnostics/**"
      - "resolver/ingestion/**"
      - "resolver/io/**"
      - "resolver/query/**"
      - "resolver/snapshot/**"
      - "resolver/tests/**"
      - "resolver/tools/**"
      - "resolver/transform/**"
      - "resolver/*.py"
      - "resolver/requirements*.txt"
      - "pyproject.toml"
      - "scripts/ci/collect_diagnostics.py"
      - "scripts/ci/make_ai_summary.py"
      - "scripts/ci/run_and_capture.sh"
      - "scripts/ci/validate_python_syntax.py"
      - "constraints-ci.txt"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read

concurrency:
  group: resolver-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      duckdb_label: default
      PYTHONFAULTHANDLER: "1"
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "0"
      IDMC_NETWORK_MODE: "fixture"
      IDMC_ALLOW_HDX_FALLBACK: "0"
      PYTEST_PROC_TIMEOUT: "60"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug trigger context
        shell: bash
        run: |
          set -euo pipefail
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          if [ -n "${{ github.base_ref }}" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1 || true
            git diff --name-only "origin/${{ github.base_ref }}"...HEAD || true
          else
            echo "No base_ref available; skipping diff."
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare diagnostics directory
        run: |
          set -euo pipefail
          RUN_TS="$(date -u +%Y%m%dT%H%M%SZ)"
          echo "RUN_TS=$RUN_TS" >> "$GITHUB_ENV"
          ART_DIR="$GITHUB_WORKSPACE/.ci/diagnostics"
          echo "ART_DIR=$ART_DIR" >> "$GITHUB_ENV"
          mkdir -p "$ART_DIR"
          mkdir -p "$GITHUB_WORKSPACE/diagnostics"

      - name: Diagnostics collector syntax check
        shell: bash
        run: |
          set -euo pipefail
          bash -n .github/actions/collect-diagnostics/collect.sh

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip wheel setuptools
          pip install -c constraints-ci.txt -e '.[db,test,ingestion]' 'pytest-timeout==2.3.1'
          if [ -f resolver/requirements.txt ]; then pip install -c constraints-ci.txt -r resolver/requirements.txt; fi

      - name: Ensure CI helpers are executable
        run: |
          set -euo pipefail
          chmod +x scripts/ci/run_and_capture.sh || true

      - name: Capture baseline diagnostics files
        run: |
          set -euo pipefail
          env | sort > "$ART_DIR/env.txt" || true
          python -m pip freeze > "$ART_DIR/pip-freeze.txt" || true

      - name: Import probes (python, pytest, duckdb)
        run: |
          bash scripts/ci/run_and_capture.sh import-probes "python - <<'PY'
          import sys, os
          print('Python:', sys.version)
          try:
              import pytest
              print('Pytest:', getattr(pytest, '__version__', 'unknown'))
          except Exception as exc:
              print('Pytest import failed:', exc)
          try:
              import duckdb
              print('DuckDB:', duckdb.__version__)
          except Exception as exc:
              print('DuckDB import failed:', exc)
          print('sys.executable:', sys.executable)
          print('PATH:', os.environ.get('PATH', ''))
          PY"

      - name: Show test tree
        run: |
          set -euo pipefail
          echo "== resolver/tests tree =="
          if [ -d resolver/tests ]; then
            find resolver/tests -maxdepth 2 -type f -name 'test_*.py' | sort | sed 's/^/ - /'
          else
            echo "resolver/tests missing"
          fi

      - name: Python syntax check (critical CI modules)
        run: |
          python scripts/ci/validate_python_syntax.py

      - name: Pytest (with JUnit)
        id: tests
        continue-on-error: true
        run: |
          set -euo pipefail

          # Collect-only (always allowed to fail non-fatally but we still want logs)
          if ! bash scripts/ci/run_and_capture.sh pytest-collect "pytest resolver/tests --collect-only"; then
            echo "pytest --collect-only failed (non-fatal for diagnostics)" >&2
          fi

          # Real run with JUnit
          bash scripts/ci/run_and_capture.sh pytest-${{ runner.os }} "pytest resolver/tests resolver/ingestion/tests -q -n auto --dist=worksteal --junitxml $ART_DIR/pytest-junit.xml"

          # Mirror to legacy root filename for collectors that still look there
          if [ -f "$ART_DIR/pytest-junit.xml" ]; then
            cp "$ART_DIR/pytest-junit.xml" pytest-junit.xml
            cp "$ART_DIR/pytest-junit.xml" "$GITHUB_WORKSPACE/diagnostics/pytest-junit.xml"
          fi

      - name: Verify imports (python, pytest, duckdb)
        run: |
          python - <<'PY'
          import sys
          print('Python:', sys.version)
          try:
              import pytest
              print('Pytest:', getattr(pytest, '__version__', 'unknown'))
          except Exception as exc:
              print('Pytest import failed:', exc)
          try:
              import duckdb
              print('DuckDB:', duckdb.__version__)
          except Exception as exc:
              print('DuckDB import failed:', exc)
          PY

      - name: Post-test housekeeping
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d "data/snapshots" ]]; then
            echo "Snapshots exist; listing:"
            ls -R data/snapshots || true
          else
            echo "No snapshots directory (ok for tests)."
          fi

      - name: Write AI SUMMARY.md (always)
        if: always()
        run: |
          python scripts/ci/make_ai_summary.py || true

      - name: Collect diagnostics summary
        if: always()
        env:
          ART_DIR: ${{ env.ART_DIR }}
          SAFE_SUFFIX: tests
        run: |
          python scripts/ci/collect_diagnostics.py "$ART_DIR"
          bash .github/actions/collect-diagnostics/collect.sh

      - name: Upload diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-tests-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ env.ART_DIR }}
          if-no-files-found: warn
          retention-days: 7

      - name: Respect test outcome
        if: ${{ always() && steps.tests.outcome == 'failure' }}
        run: exit 1
