name: resolver-ci-fast

on:
  push:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  pull_request:
    branches: ['**']
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'
  workflow_dispatch: {}

concurrency:
  group: fast-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-tests:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONDONTWRITEBYTECODE: 1
      TZ: Europe/Istanbul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (pip extras)
        run: |
          python -m pip install --upgrade pip
          pip install -r resolver/requirements.txt
          pip install -r resolver/requirements-dev.txt
          pip install -e ".[test]"
          python -m pip install pytest

      - name: Run fast tests
        run: |
          python -m pytest -q resolver/tests -k "not slow and not nightly" --maxfail=1 --disable-warnings --junitxml=pytest-junit.xml

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-pytest-results
          path: pytest-junit.xml
