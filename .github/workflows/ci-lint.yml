---
name: CI Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@f8a1d3f6b2436b52f3ce60d9b53a0da1d9f7b4e5
        with:
          config_file: .yamllint.yml
          file_or_dir: |
            .github/workflows

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Actionlint
        run: |
          set -e
          GOBIN="${GITHUB_WORKSPACE}/.bin"
          export GOBIN
          export PATH="${GOBIN}:${PATH}"
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.9
          actionlint -color
