name: CI Lint

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  yaml-actionlint:
    name: "YAML & actionlint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "YAML Lint"
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml

      - name: "Actionlint"
        uses: rhysd/actionlint@v1
