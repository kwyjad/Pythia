---
name: CI Lint

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
          file_or_dir: |
            .github/workflows/ci-lint.yml
            .github/workflows/resolver-ci.yml
            .github/workflows/resolver-ci-fast.yml
            .github/workflows/resolver-ci-nightly.yml

      - name: Actionlint
        uses: eifinger/actionlint-action@v1
