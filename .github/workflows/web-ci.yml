---
name: Web CI

on:
  pull_request:
    paths:
      - "web/**"
      - "web/package.json"
      - "web/package-lock.json"
      - "web/scripts/ci/ui_guardrails.py"
      - ".github/workflows/web-ci.yml"

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

  ui-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run UI guardrails
        run: python web/scripts/ci/ui_guardrails.py
