---
name: Web CI

on:
  pull_request:
    paths:
      - "web/**"
      - "web/package.json"
      - "web/package-lock.json"
      - "web/scripts/ci/ui_guardrails.py"
      - ".github/workflows/web-ci.yml"

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Restore Next.js cache
        id: nextjs-cache
        uses: actions/cache@v4
        with:
          path: web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-${{ hashFiles('web/src/**/*', 'web/public/**/*', 'web/tailwind.config.ts', 'web/postcss.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('web/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Report Next.js cache status
        run: echo "Next.js cache hit: ${{ steps.nextjs-cache.outputs.cache-hit }}"

      - name: Build
        working-directory: web
        run: npm run build

      - name: Report Next.js cache size
        run: du -sh web/.next/cache || true

  ui-guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run UI guardrails
        run: python web/scripts/ci/ui_guardrails.py
