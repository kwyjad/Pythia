---
name: Pythia â€” Compute Resolutions

on:
  schedule:
    - cron: "0 6 15 * *" # 06:00 UTC on the 15th of each month
  workflow_dispatch: {}

jobs:
  compute-resolutions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r python_library_requirements.txt
          pip install duckdb

      - name: Compute resolutions from Resolver
        run: |
          echo "=== Computing Pythia resolutions from Resolver ==="
          python -m pythia.tools.compute_resolutions
          echo "=== Resolution computation completed ==="
