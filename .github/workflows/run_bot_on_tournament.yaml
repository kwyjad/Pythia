name: Forecast on AIB Tournament (fresh research + fresh GTMC1 actors)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *"  # every 20 minutes

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  forecast_job:
    runs-on: ubuntu-latest

    env:
      # ---- Required / identity ----
      GIT_SHA: ${{ github.sha }}
      METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
      TOURNAMENT_ID: fall-aib-2025
      SUBMIT_PREDICTION: "1"

      # ---- Research providers ----
      ENABLE_SERPER: "1"
      SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
      ENABLE_SERPER_WEB: "1"

      ENABLE_ASKNEWS: "1"
      ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
      ASKNEWS_CLIENT_SECRET: ${{ secrets.ASKNEWS_CLIENT_SECRET }}
      ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
      ASKNEWS_STRATEGIES: "news knowledge,latest news,default"
      ASKNEWS_ARTICLE_LIMIT: "8"
      ASKNEWS_PLAN_MAX_ARTICLES: "8"
      ASKNEWS_TOPK: "8"
      ASKNEWS_PROBE_N: "1"
      ASKNEWS_PROBE_TRIES: "2"
      ASKNEWS_PROBE_WAIT_SEC: "2"
      ASKNEWS_BREAK_ON_429: "1"

      # ---- LLM providers ----
      USE_OPENROUTER: "1"
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      OPENROUTER_FALLBACK_ID: openai/gpt-4o
      OPENROUTER_GPT5_ID: openai/gpt-4o
      OPENROUTER_GPT5_THINK_ID: openai/gpt-4o
      OPENROUTER_CLAUDE37_ID: anthropic/claude-3.7-sonnet
      OR_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      USE_GOOGLE: "1"
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL: gemini-2.5-pro
      GEMINI_MODEL_ID: gemini-2.5-pro
      GEMINI_CALL_TIMEOUT_SEC: "180"
      GPT5_CALL_TIMEOUT_SEC: "180"

      ENABLE_GROK: "1"
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      XAI_BASE_URL: https://api.x.ai/v1
      XAI_GROK_ID: grok-4
      GROK_MODEL_ID: grok-4
      GROK_CALL_TIMEOUT_SEC: "240"

      # ---- Optional providers ----
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL:

      # ---- Spagbot behavior ----
      ENABLE_MARKET_SNAPSHOT: "1"
      MARKET_SNAPSHOT_MAX_MATCHES: "10"
      LLM_MAX_CONCURRENCY: "4"
      SPAGBOT_DISABLE_CLASSIFIER_CACHE: "1"
      SPAGBOT_DISABLE_RESEARCH_CACHE: "1"  # fresh research

      # ---- Knobs ----
      RESEARCH_TEMP: "0.10"
      RESEARCH_TOP_P: "0.90"
      MIN_ANCHOR_MATCH: "2"
      SALVAGE_MIN_MATCH: "1"
      REQUIRE_YEAR_IF_PRESENT: "0"
      FORECAST_TEMP: "0.00"
      FORECAST_TOP_P: "0.10"
      GTMC1_ACTIVATION_THRESHOLD: "0.50"
      HUMAN_LOG_MODEL_RAW_MAX_CHARS: "5000"
      HUMAN_LOG_RESEARCH_MAX_CHARS: "15000"
      RESEARCH_SNIPPET_MAX_CHARS: "600"

      # ---- CSV output ----
      FORECASTS_CSV_PATH: forecasts.csv

            # Seen Guard controls
      # set to "48" if you want a 2-day re-forecast cool-down window
      SEEN_COOLDOWN_HOURS: "0"   
      FORECAST_LOCK_DIR: forecast_logs/locks
      
            # Log GitHub Commit config 
      HUMAN_LOG_EXT: md
      DISABLE_GIT_LOGS: false
      COMMIT_LOGS: true 
      GIT_LOG_MESSAGE:"chore(logs): append forecasts & run logs"
      GIT_REMOTE_NAME: origin
      GIT_BRANCH_NAME: main 
      
      # ---- Cost table ----
      MODEL_COSTS_JSON: |
        {"openai/gpt-4o":{"prompt":2.5,"completion":10.0},"anthropic/claude-3.7-sonnet":{"prompt":3.0,"completion":15.0},"gemini-2.5-pro":{"prompt":1.25,"completion":10.0},"grok-4":{"prompt":3.0,"completion":15.0}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install deps
        run: poetry install --no-interaction --no-ansi

      - name: Run Spagbot (AIB Tournament)
        run: |
          poetry run python run_spagbot.py --mode tournament --limit 20 --submit --purpose fall_aib_2025

      - name: Commit logs & CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add forecast_logs/** forecasts.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "feat: AIB tournament forecasts [skip ci]"
            git push
          else
            echo "No new forecast data to commit."
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spagbot-tournament-run-${{ github.run_id }}
          path: |
            forecast_logs/**
            forecasts.csv
