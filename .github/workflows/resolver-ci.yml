---
name: resolver-ci

on:
  schedule:
    - cron: "17 2 * * *"
  workflow_dispatch:

jobs:
  db_backend_nocache:
    name: "tests (merge=${{ matrix.merge_enabled }}, duckdb=${{ matrix.duckdb_spec }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        duckdb_spec: ["0_10_x", "latest"]
        merge_enabled: [0, 1]
    env:
      duckdb_label: ${{ matrix.duckdb_spec || 'default' }}
      RESOLVER_CACHE: "0"
      RESOLVER_DIAG: "1"
      RESOLVER_DUCKDB_DISABLE_MERGE: ${{ matrix.merge_enabled == 0 && '1' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare CI dir
        run: |
          set -o pipefail
          mkdir -p "${{ github.workspace }}/.ci"

      - name: Install dependencies (incl. DuckDB)
        run: |
          set -o pipefail
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[db,test]"

      - name: Verify DuckDB installation
        run: |
          python -c "import duckdb, sys; print('DuckDB', duckdb.__version__, 'on', sys.version)"

      - name: Run tests
        id: tests
        continue-on-error: true
        env:
          RESOLVER_DB_URL: "duckdb:///${{ github.workspace }}/.ci/db-nocache-${{ env.duckdb_label }}.duckdb"
        run: |
          set -o pipefail
          python -m pytest -q resolver/tests --maxfail=1 --disable-warnings --junitxml=pytest-junit.xml

      - name: Assert DuckDB tests executed
        if: always()
        run: |
          if [ ! -f pytest-junit.xml ]; then
            echo "pytest-junit.xml missing" >&2
            exit 1
          fi
          python scripts/ci/assert_no_skipped_db_tests.py pytest-junit.xml

      - name: Package diagnostics
        if: always()
        env:
          JOB_NAME: ${{ github.job }}
          DUCKDB_LABEL: ${{ env.duckdb_label }}
        run: |
          python scripts/ci/make_diagnostics.py

      - name: Upload diagnostics bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-${{ github.job }}-${{ env.duckdb_label }}-run${{ github.run_attempt }}
          path: |
            diagnostics_*.tar.gz
            .ci/diagnostics/**
          if-no-files-found: warn
          overwrite: true

      - name: Respect test result
        if: ${{ always() && steps.tests.outcome == 'failure' }}
        run: exit 1
