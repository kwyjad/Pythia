---
name: Pythia â€” Compute Calibration Weights & Advice

on:
  schedule:
    # 07:00 UTC on the 17th of every month (day after compute_scores)
    - cron: "0 7 17 * *"
  workflow_dispatch: {}

jobs:
  compute-calibration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r python_library_requirements.txt
          pip install duckdb

      - name: Compute calibration weights/advice from scores
        env:
          PYTHIA_CONFIG_YAML: "pythia/config.yaml"
        run: |
          echo "=== Running pythia.tools.compute_calibration_pythia ==="
          python -m pythia.tools.compute_calibration_pythia
          echo "=== compute_calibration_pythia completed ==="
