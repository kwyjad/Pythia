[pytest]
addopts = -ra -q --disable-warnings --durations=15
timeout = 120
timeout_method = thread
faulthandler_timeout = 60
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
markers =
    allow_network: tests that intentionally make network calls
    db: tests that require duckdb/database backend
    legacy_freeze: tests that exercise the legacy resolver.tools.freeze_snapshot pipeline
    nightly: long-running/nightly tests
    slow: slow tests
